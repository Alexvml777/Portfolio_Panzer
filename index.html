<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta http-equiv="Content-Language" content="pt-br, en">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/estilos.css">

</head>

<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Logo</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Inicio</a></li>
          <li><a href="#">Portifolio</a></li>
          <li><a href="#">Ensaio</a></li>
          <li><a href="#">Sobre</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="imagens/img_banner/alex-knight-Ys-DBJeX0nE-unsplash.jpg" alt="Image">
        <div class="carousel-caption">
          <h3>Preço $</h3>
          <p>150,00.</p>
        </div>
      </div>

      <div class="item">
        <img src="imagens/img_banner/roman-denisenko-prP3b_QcysE-unsplash.jpg" alt="Image">
        <div class="carousel-caption">
          <h3>Preço $</h3>
          <p>220,00.</p>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div class="container text-center">
    <h3>Vendemos Fotos de varios tipos.</h3><br>
    <div class="row">
      <div class="col-sm-4">
        <img src="imagens/fotos_pub/wilmer-martinez-Lme2Ye2jVo8-unsplash.jpg" class="img-responsive" style="width:100%"
          alt="Image">
        <p>Foto tirada por Hugo</p>
      </div>
      <div class="col-sm-4">
        <img src="imagens/fotos_pub/wilmer-martinez-u9KYV8dPc5U-unsplash.jpg" class="img-responsive" style="width:100%"
          alt="Image">
        <p>Foto tirada por Hugo</p>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <img src="imagens/fotos_pub/wilmer-martinez-zLlXblupecM-unsplash.jpg" class="img-responsive" style="width"
            alt="Image">
          <p>Foto tirada por Hugo</p>
        </div>

      </div><br>

      <footer class="container-fluid text-center">
        <p>Fundo a fazer</p>
      </footer>

</body>

</html>
