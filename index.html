<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Panzer Soldatt</title>
    <!-- Meta-Tags -->
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="pt-br, en">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Links & Imports (Scripts) -->
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="node_modules/bootstrap/compiler/bootstrap.css">
    <link ref="styleksheet" href="node_modules/bootstrap/compiler/styles.css">
    <link rel="sortcut icon" href="imagens/fotos_pub/cheng-feng-4pTY4ty7jXM-unsplash.jpg" type="image/x-icon" />
  </head>

  <body>
    <!--MENUs-->
    <!--MENU de Navegação (DESKTOP)-->
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <!--MENU de Navegação (MOBILE)-->
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>                        
          </button>
          <a class="navbar-brand" href="#">Logo</a>
        </div>
        <!--Itens MENU-->
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Inicio</a></li>
            <li><a href="#">Portifolio</a></li>
            <li><a href="#">Ensaio</a></li>
            <li><a href="#">Sobre</a></li>
          </ul>
          <!--Icone de Login-MENU -->
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Entre em contato</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!--HEADER-->
    <!--Apresentação de SLIDES (Carousel)-->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicadores dos SLIDES (Carrosel)-->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
      </ol>
      <!--Embrulho dos SLIDES (Carousel)-->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="imagens/img_banner/alex-knight-Ys-DBJeX0nE-unsplash.jpg" alt="Image">
          <div class="carousel-caption">
            <h3>Preço $</h3>
            <p>150,00.</p>
          </div>
        </div>

        <div class="item">
          <img src="imagens/img_banner/roman-denisenko-prP3b_QcysE-unsplash.jpg" alt="Image">
          <div class="carousel-caption">
            <h3>Preço $</h3>
            <p>220,00.</p>
          </div>
        </div>
      </div>
      <!--Controles Direito e Esquerdo SLIDES (Carousel)-->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!--CONTENT-->
    <!--Caixas de TEXTO e FOTOS-->
    <div class="container text-center">
      <h3>Vendemos Fotos de varios tipos.</h3><br>
      <div class="row">
        <!--Caixa 1-->
        <div class="col-sm-4">
          <img src="imagens/fotos_pub/wilmer-martinez-Lme2Ye2jVo8-unsplash.jpg" class="img-responsive" style="width:100%"
            alt="Image">
          <p>Foto tirada por Hugo</p>
        </div>
        <!--Caixa 2-->
        <div class="col-sm-4">
          <img src="imagens/fotos_pub/wilmer-martinez-u9KYV8dPc5U-unsplash.jpg" class="img-responsive" style="width:100%"
            alt="Image">
          <p>Foto tirada por Hugo</p>
        </div>
        <!--Caixa 3-->
        <div class="col-sm-4">
          <img src="imagens/fotos_pub/judeus-samson-RbCtpHuJsSI-unsplash.jpg" class="img-responsive" style="width:100%"
            alt="Image">
          <p class="legenda">Foto tirada por Hugo</p>
        </div>
      </div>
    </div>
    <!--FOOTER-->
    <footer class="container-fluid text-center">
      <p>Fundo a fazer</p>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    
  </body>
</html>
